<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GraphMaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="board"></canvas>
    </div>
    <input type="text" id="equation">
    <button id="drawbtn">Draw</button>
    <button id="dbtn">Dy/Dx</button>
    <button id="clearbtn">Clear</button>
    <div id='cc'>
        <h2>R:</h2>
        <input type="range" id="red" max="255" min="0">
        <h2>G:</h2>
        <input type="range" id="green" max="255" min="0">
        <h2>B:</h2>
        <input type="range" id="blue" max="255" min="0">
        
    </div>
    <div id="colored">
        
    </div>
    <script src="script.js"></script>
</body>

</html>
